<div ng-repeat="fornitore in fornitori.elencoFornitori">
    <span ng-repeat="(key, val) in name">{{key}}:{{val}}</span>
</div>
<div class="page">
   <div class="title"><h3>Lista fornitori</h3></div>
    <div class="row">
        <form name="infoFornitori" layout="column" layout-fill layout-padding layout-margin>
            <div class ="input-group">
                <span class="input-group-addon">Rag.Sociale</span>
             <input class="form-control" type="text" placeholder="ragione sociale" aria-label="ragSociale" required/>
            </div>
            <div class="button">
                <md-button class="md-raised md-primary" ng-click="fornitori.aggiungi()" aria-label="login" ng-disabled="fornitori.infoFornitori.$invalid()">Aggiungi</md-button>
            </div>
        </form>
   </div>
</div>
